<!DOCTYPE html>
<html lang="en" xmlns:th=”www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Purchased Songs</title>

    <div th:replace="base :: BootStrapAndMainCSSLinks"></div>


<header th:replace="base :: navbar1"> </header>
</head>
<body>


<br>
<div align="center" class="sort-button" style="padding: 5px 35px">
    <a th:href="@{/purchaseSong/sortBy/songGenre?allSong=false}">
        <button class="btn btn-outline-light" style="padding: 5px 50px" type="button">Genre</button>
    </a>
    <a th:href="@{/purchaseSong/sortBy/albumName?allSong=false}">

        <button class="btn btn-outline-light" style="padding: 5px 50px" type="button">Album</button>
    </a>
    <a th:href="@{/purchaseSong/sortBy/songTitle?allSong=false}">

        <button class="btn btn-outline-light" style="padding: 5px 50px" type="button">Song</button>
    </a>
    <a th:href="@{/purchaseSong/sortBy/songDuration?allSong=false}">

        <button class="btn btn-outline-light" style="padding: 5px 50px" type="button">Duration</button>
    </a>
    <a th:href="@{/purchaseSong/sortBy/artistName?allSong=false}">
        <button class="btn btn-outline-light" style="padding: 5px 50px" type="button">Artist</button>
    </a>
</div>
<br>



<ul th:each="song : ${purchasedSongs}">


    <div class="carousel-inner" role="listbox" style="background-color: black">

        <!--First slide-->
        <div class="carousel-item active">



                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">

                        <iframe th:src="${song.songMusicUrl}" width="350" height="260" frameborder="0"></iframe>
                        <!--                    <img class="card-img-top"-->
                        <!--                         src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(60).jpg" alt="Card image cap">-->
                        <div class="card-body">
                            <h4 class="card-title">[[${song.songTitle}]]</h4>
                            <p class="card-text">
                                <th:block th:each="artist : ${song.artists}">
                                    | [[${artist.artistName}]]
                                </th:block>|
                            </p>
                            <!--                            <a class="btn btn-primary">Button</a>-->
                            <!-- Button trigger modal -->
                            </button>
        </div>
        <!--/.Slides-->

    </div>
                </div>
        </div>
    </div>
                </ul>

<div th:replace="base :: footter3"> </div>

<div th:replace="base :: BootStrapScript"> </div>
</body>
</html>
