<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b132b72f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <title></title>
</head>

<body>
<div class = "main">
    <form action="#"
          th:action="@{/admin/artist/process}"
          th:object="${album}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Album Name</label>
            <input type="text" th:field="*{albumName}" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label>Album Description</label>
            <input type="text" th:field="*{albumDescription}" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label>Album Year</label>
            <input type="text" th:field="*{albumYear}" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label>Album Cover Image </label>
            <input type="file" name="file" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label>Album Year</label>
            <input type="text" th:field="*{albumYear}" class="form-control"> <br>
        </div>

        <div class="form-group">
            <label>Album Owner</label>
            <div th:each="artist : ${artists}">
                <label > [[${artist.artistName}]]</label>
                <input th:field="*{albumOwner}" type="radio" name="owner" th:value="${artist.id}"> <br>
            </div>
        </div>
        <br><br>



        <input type="submit" value="Add Album" class="btn btn-light" />

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
